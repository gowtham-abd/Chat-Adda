
{% for room in rooms %}
      <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a>
      {% if request.user == room.host %}
      <a href="{%url 'update-room' room.id %}">Edit </a>
      <a href="{% url 'delete-room' room.id %}">Delete</a><br/>
      {% endif %}
      <br><a href="room/{{ room.id }}/"> {{ room.id }} -- {{ room.name }}</a><br />
      <small>Topic: {{ room.topic.name }}</small><br />
      <hr />
 {% endfor %}
